<section>
  <ion-content style="margin-bottom:80px" scrollbar-y="false">
    <ion-spinner class="spinner-royal" ng-if="!profile.username" icon="ripple" style="margin:45%;float:left"></ion-spinner>
    <form name="profileDisplay" ng-if="profile.username" ng-switch on="editIndex">
      <div class="row row-center" style="padding-right:10px">
        <div class="col-offset-10 col-40">
          <div class="item item-avatar" style="min-height:130px;border:none">
            <img id="img" ng-click="changeAvatar()" class="avatar" ng-src="{{profile.avatar}}">
          </div>
        </div>
        <div class="col-60">
          <button class="button button-clear button-balanced icon ion-edit" ng-switch-default ng-click="editingPerson()">&nbsp;&nbsp;&nbsp;{{'BUTTON.EDIT'|translate}}</button>
          <div ng-switch-when="true">
            <div class="row">
              <button type="submit" class="button button-block button-small button-balanced icon ion-checkmark" ng-click="profileDisplay.$valid && saveEdit()">&nbsp;&nbsp;&nbsp;{{'BUTTON.SAVE'|translate}}</button>
            </div>
            <div class="row">
              <button class="button button-block button-small button-assertive icon ion-close" ng-click="exitEdit()">&nbsp;&nbsp;&nbsp;{{'BUTTON.EXIT'|translate}}</button>
            </div>
          </div>
        </div>
      </div>

      </div>
      <!-- Avatar -->
      <div class="list list-inset">

        <div class="item item-divider">{{'TXT.USER_INFO'|translate}}</div>
        <!-- Header -->

        <label class="item item-input" ng-switch-default>
            <span class="input-label bold-text">{{'LABEL.LASTNAME'|translate}}</span>{{profile.last_name}}
          </label>
        <div class="animate-switch" ng-switch-when="true">
          <label class="item item-input">
                <span class="input-label bold-text">{{'LABEL.LASTNAME'|translate}}</span>
                <input type="text" ng-model="editObject.last_name" value="{{editObject.last_name}}">
             </label>
        </div>
        <!-- Last name -->

        <label class="item item-input" ng-switch-default>
            <span class="input-label bold-text">{{'LABEL.FIRSTNAME'|translate}}</span>{{profile.first_name}}
          </label>
        <div class="animate-switch" ng-switch-when="true">
          <label class="item item-input">
                <span class="input-label bold-text">{{'LABEL.FIRSTNAME'|translate}}</span>
                <input type="text" placeholder="{{'LABEL.FIRSTNAME'|translate}}" ng-model="editObject.first_name" value="{{editObject.first_name}}">
             </label>
        </div>
        <!-- First name -->


        <label class="item item-input" ng-switch-default>
            <span class="input-label bold-text">{{'LABEL.PHONE'|translate}}</span>{{profile.phone}}
          </label>
        <div class="animate-switch" ng-switch-when="true">
          <label class="item item-input">
                <span class="input-label bold-text">{{'LABEL.PHONE'|translate}}</span>
               <input disabled type="text" placeholder="{{'LABEL.PHONE'|translate}}" ng-model="editObject.phone" value="{{editObject.phone}}">
             </label>
        </div>
        <!-- Phone -->

        <label class="item item-input" ng-switch-default>
            <span class="input-label bold-text">{{'LABEL.EMAIL'|translate}}</span>{{profile.email}}
          </label>
        <div class="animate-switch" ng-switch-when="true">
          <label class="item item-input">
                <span class="input-label bold-text">{{'LABEL.EMAIL'|translate}}</span>
               <input type="email" placeholder="{{'LABEL.EMAIL'|translate}}" ng-model="editObject.email" value="{{editObject.email}}">
             </label>
        </div>
        <!-- Email -->

        <label class="item item-input" ng-switch-default>
            <span class="input-label bold-text">{{'LABEL.ADDRESS'|translate}}</span>{{profile.address}}
          </label>
        <div class="animate-switch" ng-switch-when="true">
          <label class="item item-input">
                <span class="input-label bold-text">{{'LABEL.ADDRESS'|translate}}</span>
               <input type="text" placeholder="{{'LABEL.ADDRESS'|translate}}" ng-model="editObject.address" value="{{editObject.address}}">
             </label>
        </div>
        <!-- Address -->



        <!-- Edit button -->
      </div>

      <div class="list list-inset">
        <div class="item item-divider">{{'TXT.SETTINGS'|translate}}</div>
        <label class="item item-input">
              <span class="input-label bold-text">{{'LABEL.LANGUAGE'|translate}}</span>
              <select ng-model="profile.language" style="border:none;height:30px" ng-change="changeLanguage(profile.language)">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
                <option value="jp">日本語</option>
              </select>
           </label>
        <button class="button button-block button-small button-assertive icon ion-android-exit" ng-click="logOut()">&nbsp;&nbsp;&nbsp;{{'BUTTON.LOGOUT' | translate}}</button>
      </div>
    </form>
  </ion-content>
</section>
