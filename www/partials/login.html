<section>
  <ion-spinner class="spinner-balanced" ng-show="loggedIn" icon="ripple" style="margin:45%;float:left"></ion-spinner>
  <form ng-show="!loggedIn" ng-submit="profileLoginForm.$valid && login()" name="profileLoginForm">
    <div class="bar bar-header bar-positive" style="position: inherit">
      <h1 class="title">{{'LABEL.LOGIN' | translate}}</h1>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="number" placeholder="{{'FORM.PHONE' | translate}}" ng-model="phone">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="{{'FORM.PASSWORD'|translate}}" ng-model="password">
      </label>
    </div>
    <div class="padding">
      <button class="button-block button button-assertive" type="submit">{{'BUTTON.LOGIN' | translate}}</button>
      <div class="padding" style="text-align:center">
        <p>{{'TXT.OR' | translate}}</p>
        <p>{{'TXT.REGISTER_ACC'|translate}} <a ng-href="#/register">{{'TXT.HERE'|translate}}</a></p>
      </div>
    </div>

  </form>
</section>
