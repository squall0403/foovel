<!-- Display register -->
<section>
  <ion-content scrollbar-y="false" style="margin-bottom:100px">
    <form name="profileCreationForm" ng-submit="profileCreationForm.$valid && createProfile()">
      <div class="bar bar-header bar-royal" style="position: inherit">
        <h1 class="title">Register</h1>
      </div>
      <div class="list list-inset">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Your first name" ng-model="first_name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last </span>
          <input type="text" placeholder="Your last name" ng-model="last_name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Your email" ng-model="email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Phone</span>
          <input type="number" placeholder="Your phone number" ng-model="phone">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Your password" ng-model="password">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <input type="text" placeholder="Your address" ng-model="address">
        </label>
        <button ng-class="{disabled: profileCreationForm.$invalid}" type="submit" class="button button-block button-balanced">
          Register
        </button>
        <div class="padding" style="text-align:center">
          <p><a ng-href="#/login">Login</a> if you've aleardy had account</p>
        </div>
      </div>
    </form>
  </ion-content>
</section>
